<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>

  <section class="max-length contact gutter pad-t-2 pad-b-2">

    <div class="unit xs-1 s-1 m-1 l-1 xl-1 ">
      <h1>Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <fieldset>
        <legend class="push-0 italic mega">Personal details</legend>
      </fieldset>

      <form class="push-0" method="post" action="https://formspree.io/mitt0033@algonquinlive.com">
        <div class="grid">
          <div class="sidebyside unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="name">Name</label>
            <input id="name" name="name">
          </div>

          <div class="sidebyside unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="age">Age</label>
            <input id="age" name="age">
          </div>

          <div class="sidebyside unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="email">Email</label>
            <input id="email" type="email">
          </div>

          <div class="sidebyside unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="subject">Physical fitness</label>
            <select id="subject" name="subject">
              <option>Super-human</option>
              <option>Super-human</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>

          <div class="push unit xs-1 s-1 m-1 l-1 xl-1 ">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
          </div>
        </div>
        <fieldset>
          <legend class="push-0 italic mega">Mission statement</legend>
        </fieldset>

        <div class="push unit xs-1 s-1 m-1 l-1 xl-1 ">
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" name="details"></textarea>
        </div>

        <div class="push unit xs-1 s-1 m-1 l-1 xl-1 text-center">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>
        <input type="hidden" name="subject" value="Request to join the mission">
      </form>
    </div>
  </section>
</body>
</html>
