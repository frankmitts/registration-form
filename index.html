<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2">

    <div class="max-length">
        <h1>Want to go to Mars?</h1>
        <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
        <fieldset>
          <legend>Personal details</legend>
        </fieldset>
      <form class="push-0" method="post" action="https://formspree.io/mitt0033@algonquinlive.com">
        <div class="push">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>

        <div class="push">
          <label for="age">Age</label>
          <input id="age" name="age">
        </div>

        <div class="push">
          <label for="email">Email</label>
          <input id="email" type="email">
        </div>

        <div class="push">
          <label for="subject">Physical fitness</label>
          <select id="subject" type="subject">
            <option>Super-human</option>
            <option>Super-human</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div class="push">
          <label for="address">Address</label>
          <textarea id="address" type="address"></textarea>
        </div>

        <fieldset>
          <legend>Mission statement</legend>
        </fieldset>

        <div class="push">
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" type="details"></textarea>
        </div>

        <div class="push text-center">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>

      </form>
    </div>
  </section>
</body>
</html>
